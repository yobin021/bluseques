name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build:gh-pages --workspace=src/carbon_credit_frontend

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/carbon_credit_frontend/dist
          branch: gh-pages
